<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-controller="MainController">
  <ul ng-repeat="user in users" ng-class="{favorite: user.isFavorite}">
    <li >
      <button ng-click="toggleFavorite(user.id - 1)">+</button>
      {{user.id}}
      <img class="profile-pic" ng-src="{{user.avatar}}"/>
    </li>
    <li>
      <p>
        {{user.first_name}}
        {{user.last_name}}
      </p>

    </li>
  </ul>
    <!-- <h1 ng-class=''></h1> -->


     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="app.js"></script>
     <script src="controller.js"></script>
     <script src="angularService.js"></script>
</body>
</html>
